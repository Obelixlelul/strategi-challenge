{% include 'base/head.html' %}

<div class="d-flex" id="wrapper">
    <!-- Sidebar starts here -->

    {% include 'base/sidebar.html' %}

    <!-- Sidebar ends here -->


    <!-- Content starts here -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-tems-center">
                <i class="bi-list primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Clientes</h2>
            </div>
            
            <!-- NAVBAR TOGGLE -->
            {% include 'base/navbar_toggle.html' %}
        </nav>

        <div class="container-fluid px-4">
            <div class="row g-3 my-2">    
                <div class="row my-1">
                    <div class="col">
                        <form action="/cliente/add" class="container" method="post">
                            <br>
                            <div class="row bg-white rounded">
                                <div class="col-md-6 mt-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" name="nome" id="nome" class="form-control">
                                </div>
                        
                                <div class="col-md-6 mt-3">
                                    <label for="cpf" class="form-label">Cpf</label>
                                    <input type="text" name="cpf" id="cpf" class="form-control" maxlength="14" onkeyup="cpfMascara()">
                                </div>
                        
                                <div class="col-md-6 mt-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                        
                                <div class="col-md-6 mt-3">
                                    <label for="nome" class="form-label">Telefone</label>
                                    <input type="text" name="telefone" id="telefone" class="form-control" 
                                    onkeyup="handlePhone(event)" maxlength="15">
                                </div>

                                <div class="d-flex col-md-12 mt-3 mb-3 justify-content-start">
                                    <a href="/clientes" class="btn btn-danger no-print">
                                        Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-block btn-warning ms-2">
                                        Salvar
                                    </button>
                                    <br>
                                </div>
                            </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Content ends here -->

</div>
